<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link href="../css/output.css" rel="stylesheet" />
  </head>
  <body class="bg-background text-text">
    <div class="container mx-auto p-4">
      <!-- Checkout Header -->
      <header class="text-center my-8">
        <h1 class="text-4xl text-primary font-bold">Checkout</h1>
        <p class="text-primary mt-4">
          Complete your purchase by filling in your details below.
        </p>
      </header>

      <!-- Checkout Form -->
      <section class="max-w-lg mx-auto">
        <form
          action="your-payment-processing-endpoint"
          method="POST"
          class="bg-white rounded shadow p-6"
        >
          <!-- Personal Information -->
          <div class="mb-4">
            <label for="fullName" class="block text-primary font-bold mb-2"
              >Full Name</label
            >
            <input
              type="text"
              id="fullName"
              name="fullName"
              class="border text-primary rounded w-full p-2"
              required
            />
          </div>

          <!-- Billing Address -->
          <div class="mb-4">
            <label
              for="billingAddress"
              class="block text-primary font-bold mb-2"
              >Billing Address</label
            >
            <input
              type="text"
              id="billingAddress"
              name="billingAddress"
              class="border text-primary rounded w-full p-2"
              required
            />
          </div>

          <!-- Credit Card Information -->
          <div class="mb-4">
            <label for="cardDetails" class="block text-primary font-bold mb-2"
              >Credit Card Details</label
            >
            <input
              type="text"
              id="cardDetails"
              name="cardDetails"
              class="border text-primary rounded w-full p-2"
              placeholder="Card Number"
              required
            />
            <div class="flex justify-between mt-2">
              <input
                type="text"
                name="expiry"
                class="border text-primary rounded p-2"
                placeholder="MM/YY"
                required
              />
              <input
                type="text"
                name="cvc"
                class="border text-primary rounded p-2"
                placeholder="CVC"
                required
              />
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-primary text-white font-bold py-2 px-4 rounded hover:bg-primaryHover transition-colors"
          >
            Complete Purchase
          </button>
        </form>
      </section>

      <section>
        <a
          href="./special-offer.html"
          class="bg-primary text-white font-medium py-3 px-8 rounded hover:bg-primaryHover transition-colors text-xl"
          >special offer</a
        >
      </section>
    </div>
  </body>
</html>
