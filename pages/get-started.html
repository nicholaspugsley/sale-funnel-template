<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2. Get Your Free Ebook</title>
    <link href="../css/output.css" rel="stylesheet" />
  </head>
  <body class="bg-background text-text">
    <div class="container mx-auto p-4">
      <!-- Header -->
      <header class="text-center my-8">
        <h1 class="text-4xl text-primary font-bold">
          Unlock Exclusive Insights
        </h1>
        <p class="text-primary mt-4">
          Subscribe now and get our free ebook on 'The Secrets of Successful
          Entrepreneurs'
        </p>
      </header>

      <!-- Lead Capture Form -->
      <section class="max-w-lg mx-auto">
        <form
          id="leadCaptureForm"
          action="your-submission-handler"
          method="POST"
          class="bg-white rounded shadow p-6"
        >
          <div class="mb-4">
            <label for="name" class="block text-primary font-bold mb-2"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="border border-secondary rounded w-full p-2"
              placeholder="Enter your name"
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-primary font-bold mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="border border-secondary rounded w-full p-2"
              placeholder="Enter your email"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-primary text-white font-bold py-2 px-4 rounded hover:bg-primaryHover transition-colors"
          >
            Get My Free Ebook
          </button>
        </form>
      </section>

      <!-- Container for Post-Submission Button (Initially Hidden) -->
      <section id="postSubmission" class="text-center mt-8 hidden">
        <p class="text-primary mb-4">Thank you for subscribing!</p>
        <a
          href="./products.html"
          class="bg-primary text-white font-bold py-2 px-4 rounded hover:bg-primaryHover transition-colors"
          >Continue</a
        >
      </section>

      <!-- Additional Information -->
      <section class="text-center mt-8">
        <p class="text-primary">
          By providing your email, you agree to our
          <a href="#" class="text-accent">privacy policy</a>.
        </p>
      </section>
    </div>

    <script>
      document
        .getElementById("leadCaptureForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          // Hide the form
          this.style.display = "none";

          // Show the post-submission section
          document.getElementById("postSubmission").style.display = "block";
        });
    </script>
  </body>
</html>
